<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dash.css">
</head>

<body>
  <div class="nav">
    <div class="logo">
        Torcida Que Canta e Vibra
    </div>
    <div class="menu">
        <ul>
            </ul>
    </div>
</div>
    <div class="main">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">$</div>
            <div class="card-name">Pontuação Média do Quiz</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">$</div>
            <div class="card-name">Questão Mais Errada</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">$</div>
            <div class="card-name">Família Palmeiras</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h2>Jogadores Favoritos</h2>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart">
          <h2>Porcentagens da Pontuação</h2>
          <canvas id="doughnut"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
  <script src="dash1.js"></script>
  <script src="dash2.js"></script>
</body>

</html>
<script>
      // --- LÓGICA DO MENU DE NAVEGAÇÃO DINÂMICO ---
      window.addEventListener("DOMContentLoaded", () => {
        // Verifica se o ID do usuário está no localStorage para determinar se está logado
        const usuarioLogado = localStorage.getItem("ID_USUARIO") !== null; // Verifica a chave correta

        const menu = document.querySelector(".menu ul");
        menu.innerHTML = ''; // Limpa o menu existente antes de preencher

        if (usuarioLogado) {
            // Se o usuário está logado, mostra Home, Sobre, Quiz, Dashboard e Sair
            menu.innerHTML = `
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="dash.html" class="active">Dashboard</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            `;
        } else {
            // Se não está logado, mostra Home, Sobre e Login
            menu.innerHTML = `
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            `;
        }
    });

    // --- FUNÇÃO DE LOGOUT ---
    function logout() {
        // Remove todas as chaves relacionadas ao usuário do localStorage
        localStorage.removeItem("ID_USUARIO");
        localStorage.removeItem("NOME_USUARIO");
        localStorage.removeItem("EMAIL_USUARIO");
        localStorage.removeItem("usuarioLogado"); // Para garantir a limpeza completa

        window.location.href = "index.html"; // Redireciona para a página inicial
    }
</script>
