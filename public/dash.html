<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dash.css">
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <h2>Brand.</h2>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="search here">
        <label for="search"> <i class="fas fa-search"></i></label>
      </div>
      <i class="fas fa-bell"></i>
      <div class="user">
        <img src="images/logi.webp" alt="">
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li>
          <a href="">
            <i class="fas fa-th-large"></i>
            <div>Dashboard</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-user-graduate"></i>
            <div>Students</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-th-chalkboard-teacher"></i>
            <div>Teachers</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-users"></i>
            <div>Employees</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-chart-bar"></i>
            <div>Analytics</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-hand-holding-usd"></i>
            <div>Earnings</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-cog"></i>
            <div>Settings</div>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-question"></i>
            <div>Help</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">1217</div>
            <div class="card-name">Students</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-user-graduate"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">42</div>
            <div class="card-name">Teachers</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-th-chalkboard-teacher"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">68</div>
            <div class="card-name">Employees</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="number">R$4500</div>
            <div class="card-name">Earnings</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="chart">
          <h2>Earnings (past 12 months)</h2>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="chart" id="doughnut-chart">
          <h2>Employees</h2>
          <canvas id="doughnut"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"></script>
  <script src="chart.js"></script>
  <script src="chart2.js"></script>
</body>

</html>
