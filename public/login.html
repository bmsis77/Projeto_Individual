<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Coração Verde e Branco</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/logi.webp">
</head>

<body>
    <div class="nav">
        <div class="logo">
            Torcida Que Canta e Vibra
        </div>
        <div class="menu">
            <ul>
                </ul>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h1>Entrar</h1>
            <div class="label-float">
                <input type="text" id="email" placeholder="">
                <label for="email">Email</label>
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="">
                <label for="senha">Senha</label>
            </div>
            <div class="justify-center">
                <button onclick="entrar()">Entrar</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            <p>Não tem uma conta?<a href="cadastro.html"> Cadastre-se</a></p>
        </div>
    </div>
</body>

</html>
<script>
    
    function entrar() {
        var email = document.getElementById("email").value.trim();
        var senha = document.getElementById("senha").value;

        if (!email || !senha) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Digite um email válido.");
            return;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha,
            }),
        })
            .then(function (resposta) {
                if (resposta.ok) {
                    return resposta.json().then((dados) => {
                        alert("Login realizado com sucesso! Redirecionando para o quiz...");

                        localStorage.setItem("ID_USUARIO", dados.id);
                        localStorage.setItem("NOME_USUARIO", dados.nome);
                        localStorage.setItem("EMAIL_USUARIO", dados.email);
                        localStorage.setItem("usuarioLogado", "true");

                        window.location.href = "quiz.html"; 
                    });
                } else {
                    return resposta.text().then((mensagem) => {
                        alert(mensagem);
                    });
                }
            })
            .catch(function (erro) {
                console.error(`#ERRO: ${erro}`);
                alert("Erro ao tentar fazer login. Verifique sua conexão ou tente novamente mais tarde.");
            });
    }

    window.addEventListener("DOMContentLoaded", () => {
        const usuarioLogado = localStorage.getItem("ID_USUARIO") !== null;

        const menu = document.querySelector(".menu ul");
        menu.innerHTML = '';

        if (usuarioLogado) {
            menu.innerHTML = `
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Torcida</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="dash.html">Dashboard</a></li>
                <li><a href="#" onclick="logout()">Sair</a></li>
            `;
        } else {
            menu.innerHTML = `
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Torcida</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            `;
        }
    });

    function logout() {
        localStorage.removeItem("ID_USUARIO");
        localStorage.removeItem("NOME_USUARIO");
        localStorage.removeItem("EMAIL_USUARIO");
        localStorage.removeItem("usuarioLogado"); 

        window.location.href = "index.html"; 
    }
</script>
