<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoraçãoVerdeBranco - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/palmeiras-removebg-preview.png" alt="Logo do Site" class="logo">
            <div class="vibra">Torcida Que Canta e Vibra</div>
            <nav>
                <ul>
                    <div class="audio"><audio src="WhatsApp Audio 2025-05-10 at 01.05.48.mpeg" controls></audio></div>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="card2">
            <h1>Cadastro</h1>
            <div class="formulario">
                <div class="coluna">
                    <div class="label-float">
                        <input type="text" id="nome" placeholder="">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="label-float">
                        <input type="tel" id="telefone" placeholder="">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="label-float">
                        <input type="password" id="senha" placeholder="">
                        <label for="senha">Senha</label>
                    </div>
                </div>

                <div class="coluna">
                    <div class="label-float">
                        <input type="email" id="email" placeholder="">
                        <label for="email">Email</label>
                    </div>
                    <div class="label-float">
                        <input type="password" id="confirmarSenha" placeholder="">
                        <label for="confirmarSenha">Confirmar Senha</label>
                    </div>
                    <div class="coluna">
                        <div>
                            <label for="opcoes">Jogador Favorito</label>
                            <select name="opcoes" id="opcoes">
                                <option value="1">Weverton</option>
                                <option value="2">Giay</option>
                                <option value="3">Gustavo Gómez</option>
                                <option value="4">Marcos Rocha</option>
                                <option value="5">Piquerez</option>
                                <option value="6">R.Rios</option>
                                <option value="7">Paulinho</option>
                                <option value="8">Flaco Lópes</option>
                                <option value="9">Raphael Veiga</option>
                                <option value="10">Vitor Roque</option>
                                <option value="11">Estevão</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="justify-center">
                <button>Cadastrar</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            <p>Já tem uma conta?<a href="login.html"> Entrar</a></p>
        </div>
    </div>
</body>

</html>
