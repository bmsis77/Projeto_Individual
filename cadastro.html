<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/CoraçãoVerdeBranco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="logo">
            Torcida Que Canta e Vibra
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>

        </div>
    </div>
    <div class="container">
        <div class="card2">
            <h1>Cadastro</h1>
            <div class="formulario">
                <div class="coluna">
                    <div class="label-float">
                        <input type="text" id="nome" placeholder="">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="label-float">
                        <input type="tel" id="telefone" placeholder="">
                        <label for="telefone">Telefone</label>
                    </div>
                    <div class="label-float">
                        <input type="password" id="senha" placeholder="">
                        <label for="senha">Senha</label>
                    </div>
                </div>

                <div class="coluna">
                    <div class="label-float">
                        <input type="email" id="email" placeholder="">
                        <label for="email">Email</label>
                    </div>
                    <div class="label-float">
                        <input type="password" id="confirmarSenha" placeholder="">
                        <label for="confirmarSenha">Confirmar Senha</label>
                    </div>
                    <div class="coluna">
                        <div>
                            <label for="opcoes">Jogador Favorito</label>
                            <select name="opcoes" id="opcoes">
                                <option value="0">Selecione</option>
                                <option value="1">Weverton</option>
                                <option value="2">Murilo</option>
                                <option value="3">Gustavo Gómez</option>
                                <option value="4">Marcos Rocha</option>
                                <option value="5">Piquerez</option>
                                <option value="6">R.Rios</option>
                                <option value="7">F.Torres</option>
                                <option value="8">Flaco Lópes</option>
                                <option value="9">Raphael Veiga</option>
                                <option value="10">Vitor Roque</option>
                                <option value="11">Estevão</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="justify-center">
                <button onclick="cadastro()">Cadastrar</button>
            </div>
            <div class="justify-center">
                <hr>
            </div>
            <p>Já tem uma conta?<a href="login.html"> Entrar</a></p>
        </div>
    </div>
</body>

</html>
  <script>
    function cadastro() {
        var nome = document.getElementById("nome").value.trim();
        var telefone = document.getElementById("telefone").value.trim();
        var email = document.getElementById("email").value.trim();
        var senha = document.getElementById("senha").value;
        var confirmarSenha = document.getElementById("confirmarSenha").value;
        var jogadorFavorito = document.getElementById("opcoes").value;

        if (!nome || !telefone || !email || !senha || !confirmarSenha) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Digite um email válido.");
            return;
        }

        if (jogadorFavorito === "0") {
            alert("Por favor, selecione um jogador favorito.");
            return;
        }

        var telefoneNumerico = telefone.replace(/\D/g, '');
        if (telefoneNumerico.length < 8) {
            alert("Digite um telefone válido com pelo menos 8 números.");
            return;
        }

        if (senha !== confirmarSenha) {
            alert("As senhas não coincidem.");
            return;
        }

        const usuario = {
            nome,
            telefone,
            email,
            senha,
            jogadorFavorito
        };

        localStorage.setItem("usuarioCadastrado", JSON.stringify(usuario));

        alert("Cadastro realizado com sucesso!");
        window.location.href = "login.html";
    };
</script>
